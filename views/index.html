{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      <h3>All Tweets</h3>
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <ul id='stuff'>
          <li><img id='pic' src='../img/tweet.jpeg'></li>
            <li id='tweettext'>
            <p><strong><a href="/users/{{tweet.firstName}}/tweets/{{tweet.id}}">{{tweet.name}}</a></strong></p>
            <p>{{tweet.text}}</p>
            </li>

        </ul>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
